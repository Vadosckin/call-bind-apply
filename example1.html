<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="example1.css">

</head>
<body>
    <!--HTML start-->

    <h1>Train function</h1>

    <div>
        <button class="b-1">Сlick</button>
    </div>

    <div>
        <button class="b-2">Сlick</button>
    </div>

    <div>
        <button class="b-3">Сlick</button>
    </div>
    
    <!--JS - part-->
    <script>
        //контекст = область бачення + перемінна this
        //this - силка на обєкт, котрий викликає код в даний момент

        let count = 0;

        function f1 () {
            console.log(count);
            console.log(this);
            this.textContent = count;
            count++;
        };

        //document.querySelector('.b-1').addEventListener('click', f1);


        //arrow functions does not have this
        /* const f2 = () => {
            console.log(count);
            console.log(this);
            this.textContent = count;
            count++;
        }

        document.querySelector('.b-2').addEventListener('click', f2); */

        //call

        /* f1.call(document.querySelector('.b-1'));
        f1.call(document.querySelector('.b-1'));
        f1.call(document.querySelector('.b-1'));
        f1.call(document.querySelector('.b-2')); */

        document.querySelector('.b-1').addEventListener('click', ()=>{
            f1.call(document.querySelector('.b-2'));
        });

        function f3 (count) {
            console.log(count);
            console.log(this);
            this.textContent = count;
            //count++;
        };

        document.querySelector('.b-3').addEventListener('click', ()=>{
            count++;
            f3.call(document.querySelector('.b-2'), count);
        });
    </script>
